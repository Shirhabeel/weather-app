<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <nav class="navbar">
          <div class="search-container">
            <input
              type="search"
              name="search"
              placeholder="Enter your city..."
              class="search-input"
            />
            <label for="search">
              <img class="search-logo" src="img/search.png" alt="search-logo" />
            </label>
          </div>
          <div class="time-icon hidden">
            <img class="main-icon" src="img/moon.png" alt="Weather" />
          </div>
          <div class="heading-temp hidden">
            <h1>25<sup>&deg;</sup>C</h1>
          </div>
          <div class="description">
            <div>
              <p class="feel hidden">32&deg;C</p>
            </div>
            <div>
              <p class="clouds hidden">Clear Sky</p>
            </div>
          </div>
          <div class="image hidden">
            <img class="main-image" src="img/city.jpg" alt="Location Image" />
            <div class="img-description">Pakistan</div>
          </div>
        </nav>

        <section class="main-section">
          <div class="header">
            <div>
              <p class="weekday">Sunday</p>
            </div>

            <div class="btn-degree hidden">
              <button class="btn-celcius">&deg;C</button>
              <button class="btn-fahrenhiet">&deg;F</button>
            </div>
          </div>
          <div class="cards">
            <div class="card humidity_card hidden">
              <div class="card_heading">
                <img src="img/humidity.png" alt="Humidity Logo" />
                <h2>Humidity</h2>
              </div>
              <p class="humidity_value">23%</p>
            </div>
            <div class="card pressure_card hidden">
              <div class="card_heading">
                <img src="img/pressure.png" alt="Pressure Logo" />
                <h2>Pressure</h2>
              </div>
              <p class="pressure_value">23PHa</p>
            </div>
            <div class="card wind_card hidden">
              <div class="card_heading">
                <img src="img/wind.png" alt="Wind Image" />
                <h2>Wind</h2>
              </div>
              <p class="wind_value">120km/h</p>
            </div>
            <div class="card sunrise_Card hidden">
              <div class="card_heading">
                <img src="img/sunrise.png" alt="Sunrise" />
                <h2>Sunrise</h2>
              </div>
              <p class="sunrise_value">6:05AM</p>
            </div>
            <div class="card sunset_card hidden">
              <div class="card_heading">
                <img src="img/sunset.png" alt="Sunset" />
                <h2>Sunset</h2>
              </div>
              <p class="sunset_value">5:30PM</p>
            </div>
            <div class="card visibility_card hidden">
              <div class="card_heading">
                <img src="img/visible.png" alt="Visibility Eye" />
                <h2>Visibility</h2>
              </div>
              <p class="visibility_value">4km</p>
            </div>
          </div>
          <div class="author">
            <p>Developed by <strong>Shirhabeel Awan</strong> with ❤️</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
