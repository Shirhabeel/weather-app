<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <nav class="navbar">
          <div class="search-container">
            <input
              type="search"
              name="search"
              placeholder="Enter your city..."
              class="search-input"
            />
            <label for="search">
              <img class="search-logo" src="img/search.png" alt="search-logo" />
            </label>
          </div>
          <div class="main-icon">
            <img src="img/mist.png" alt="Weather" />
          </div>
          <div class="heading-temp hidden">
            <h1>25<sup>&deg;C</sup></h1>
          </div>
          <div class="description">
            <div class="rain">
              <!-- <img src="img/rain.png" alt="rain" /> -->
              <p class="feel hidden">35</p>
            </div>
            <div class="cloudy">
              <!-- <img src="img/clouds.png" alt="Clouds" /> -->
              <p class="clouds hidden">Mostly Cloudy</p>
            </div>
          </div>
          <div class="image hidden">
            <img
              class="main-image"
              src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt="Location Image"
            />
            <div class="img-description">Pakistan</div>
          </div>
        </nav>

        <section class="main-section">
          <div class="header">
            <div>
              <p class="weekday">Sunday</p>
            </div>
            <div class="btn-degree">
              <input id="checkbox" class="checkbox" type="checkbox" />
              <label for="checkbox" class="switch">
                <span class="slider"></span>
              </label>
              <!-- <button class="celcius-btn">C</button>
              <button class="fahrenheit-btn">F</button> -->
            </div>
          </div>
          <div class="cards">
            <div class="card humidity_card hidden">
              <img src="img/humidity.png" alt="Humidity Logo" />
              <h2>Humidity</h2>
              <p class="humidity_value"></p>
            </div>
            <div class="card pressure_card hidden">
              <img src="img/pressure.png" alt="Pressure Logo" />
              <h2>Pressure</h2>
              <p class="pressure_value"></p>
            </div>
            <div class="card wind_card hidden">
              <img src="img/wind.png" alt="Wind Image" />
              <h2>Wind</h2>
              <p class="wind_value"></p>
            </div>
            <div class="card sunrise_Card hidden">
              <img src="img/sunrise.png" alt="Sunrise" />
              <h2>Sunrise</h2>
              <p class="sunrise_value"></p>
            </div>
            <div class="card sunset_card hidden">
              <img src="img/sunset.png" alt="Sunset" />
              <h2>Sunset</h2>
              <p class="sunset_value"></p>
            </div>
            <div class="card visibility_card hidden">
              <img src="img/visible.png" alt="Visibility Eye" />
              <h2>Visibility</h2>
              <p class="visibility_value"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
