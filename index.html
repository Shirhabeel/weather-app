<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script defer src="JS/script.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <nav class="navbar">
          <div class="search-container">
            <input type="search" name="search" class="search-input" />
            <label for="search">
              <img class="search-logo" src="img/search.png" alt="search-logo" />
            </label>
          </div>
          <div class="main-icon">
            <img src="img/mist.png" alt="Weather" />
          </div>
          <div class="temp">
            <h1 class="heading-temp">25<sup>&deg;C</sup></h1>
          </div>
          <div class="description">
            <div class="cloudy">
              <img src="img/clouds.png" alt="Clouds" />
              <p>Mostly Cloudy</p>
            </div>
            <div class="cloudy">
              <img src="img/rain.png" alt="rain" />
              <p>Rain - 30%</p>
            </div>
          </div>
          <div class="image">
            <img
              class="main-image"
              src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt="Location Image"
            />
            <div class="img-description">Pakistan</div>
          </div>
        </nav>

        <section class="main-section">
          <div class="header">
            <div class="select">
              <p class="today">Today</p>
              <p class="week">Week</p>
            </div>
            <div class="btn-degree">
              <input id="checkbox" class="checkbox" type="checkbox" />
              <label for="checkbox" class="switch">
                <span class="slider"></span>
              </label>
              <!-- <button class="celcius-btn">C</button>
              <button class="fahrenheit-btn">F</button> -->
            </div>
          </div>

          <div class="display-weeks">
            <div class="sun card">
              <p>Sun</p>
              <img class="card-img" src="img/clear.png" alt="Sun" />

              <p>&deg;15</p>
            </div>

            <div class="mon card">
              <p>Mon</p>
              <img class="card-img" src="img/clear.png" alt="Sun" />

              <p>&deg;15</p>
            </div>

            <div class="tue card">
              <p>Tues</p>
              <img class="card-img" src="img/clear.png" alt="Sun" />

              <p>&deg;15</p>
            </div>

            <div class="wed card">
              <p>Wed</p>
              <img class="card-img" src="img/clear.png" alt="Sun" />

              <p>&deg;15</p>
            </div>

            <div class="thu card">
              <p>Thur</p>
              <img class="card-img" src="img/clear.png" alt="Sun" />

              <p>&deg;15</p>
            </div>

            <div class="fri card">
              <p>Fri</p>
              <img class="card-img" src="img/clear.png" alt="Sun" />

              <p>&deg;15</p>
            </div>

            <div class="sat card">
              <p>Sat</p>
              <img class="card-img" src="img/clear.png" alt="Sun" />

              <p>&deg;15</p>
            </div>
          </div>

          <div class="highlights">
            <p><strong>Today's Highlights</strong></p>
          </div>

          <div class="highlights-card">
            <div class="card-highlight">
              <p class="heading-highlight">UV Index</p>
            </div>

            <div class="card-highlight">
              <p class="heading-highlight">Wind Satus</p>
              <h3><span>7.70</span> km/h</h3>
            </div>

            <div class="card-highlight">
              <p class="heading-highlight">Sunrise and Sunset</p>
              <div class="sunrise">Sunrise</div>
              <div class="sunrise">Sunset</div>
            </div>

            <div class="card-highlight">
              <p class="heading-highlight">Humidity</p>
              <h2>12<sup>%</sup></h2>
            </div>

            <div class="card-highlight">
              <p class="heading-highlight">Visibility</p>
              <h3>5.2 <sub>km</sub></h3>
            </div>

            <div class="card-highlight">
              <p class="heading-highlight">Air Quality</p>
              <h3>105</h3>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
